name: Frontend CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/frontend/**'
  
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: starter/frontend

    - name: Run linter
      run: npm run lint
      working-directory: starter/frontend

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: starter/frontend

    - name: Run tests
      run: npm test
      working-directory: starter/frontend

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: starter/frontend

    - name: Build frontend
      run: npm run build
      working-directory: starter/frontend

    - name: Build Docker image
      run: docker build -t trungnq72-frontend-app:ci-build starter/frontend

    - name: Run Docker container
      run: docker run -d --name trungnq72-frontend-container -p 3000:3000 trungnq72-frontend-app:ci-build

    - name: Test Docker container
      run: |
        # Wait for the container to be fully up and running
        sleep 10
        # Perform checks to ensure the container is running correctly
        curl --retry 5 --retry-delay 10 --fail http://localhost:3000
